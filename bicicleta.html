<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicicletaria do Zé</title>
</head>
<body>
    <label for="id">Insira um Id</label>
    <Input type="number" id="id"></Input>
    <br>

    <label for="nome">Insira o Nome da Bicicleta:</label>
    <Input type="text" id="nome"></Input>
    <br>

    <label for="fabricante">Insira o Fabricante da Bicicleta:</label>
    <Input type="text" id="fabricante"></Input>
    <br>

    <label for="data">Data de Lançamento:</label>
    <Input type="date" id="data"></Input>
    <br>

    <label for="preco">Insira o Valor da Bicicleta:</label>
    <Input type="number" id="preco"></Input>
    <br>

    <label for="peso">Insira Quanto a Bicicleta Pesa:</label>
    <Input type="number" id="peso"></Input>
    <br>

    <input type="button" value="Inserir" onclick="inserir()">
    <br>

    <input type="button" value="Buscar Por Peso" onclick="buscar()">
    <br>

    <input type="button" value="Listar da Mais Barata a Mais Cara" onclick="listar()">
    <br>

    <span>...</span>


</body>
</html>
